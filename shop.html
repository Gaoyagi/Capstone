<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capstone</title>

    <!-- Boostrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home</a>

                <a class="nav-item nav-link active" href="#">Cart </a>
            </div>
        </div>

    <!-- background image -->

    <div class="jumbotron text-center">
        <h1 class="display-4">Inventory</h1>
    </div>

    <div class="card-deck" style="width: 70rem;">

            <img class="card-img-top" src="static/red.jpeg" alt="Card image cap">

    <div class="card-deck" style="width: 70rem;">

            <div class="card-block">

            <div class="card-block">

            <div class="card-block">
                <h4 class="card-title">Rhapsody Playing Card</h4>

    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3"> made by George Aoyagi </div>
    </footer>
